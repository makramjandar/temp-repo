name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: makramjandar/action-github-branch-name@main

      - name: test
        run: echo ${{ steps.extract_branch.outputs.branch }}
        
